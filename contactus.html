<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="404.png" alt="" width="130"/>
        </div>
        <nav>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="aboutus.html"><li>About us</li></a>
                <a href="contactus.html"><li>Contact us</li></a>
            </ul>
        </nav>
    </div>
    <h1>Contact Information</h1>

    <section id="register">
        <img src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
            alt="broken">

        <form>
            <fieldset>
                <legend>Personal Info</legend>

                <section class="form-row">
                    <label for="fNAme">First Name</label>
                    <input name="firstName" type="text" placeholder="Name" id="fNAme">
                </section>
                <section class="form-row">
                    <label for="lNAme">Last Name</label>
                    <input name="lastNAme" type="text" placeholder="Last Name" id="lName">
                </section>

                <section class="form-row">
                    <label for="bDate">Birth Date</label>
                    <input type="date" id="bDtate" min="1900-01-01" max="2000-12-31">
                </section>
            </fieldset>

            <fieldset>
                <legend>Contact Info</legend>
                <section class="form-row">
                    <label for="cities">City</label>
                    <select id="cities">
                        <optgroup label="NRW">
                            <option value="Dusseldorf">Dusseldorf</option>
                            <option value="Neuss">Neuss</option>
                        </optgroup>

                        <optgroup label="Berlin">
                            <option value="Berlin">Berlin</option>
                        </optgroup>

                        <optgroup label="Bayarn">
                            <option value="Munchen">Munchen</option>
                            <option value="Ulm">Ulm</option>
                            <option value="Nurnberg">Nurnberg</option>
                        </optgroup>
                    </select>
                </section>

                <section class="form-row">
                    <label for="street">Street</label>
                    <input id="street" type="text" minlength="3" maxlength="30" placeholder="Sample Street">
                </section>

                <section class="form-row">
                    <label for="hauseNo">Hause Number</label>
                    <input id="hausNo" type="text" placeholder="123/A">
                </section>

                <section class="form-row">
                    <label for="plz">Post Code</label>
                    <input type="number" id="plz" min="10000" max="99999" placeholder="41460">
                </section>

                <section class="form-row">
                    <label for="tel">Phone Number</label>
                    <input type="tel" id="tel" placeholder="+49 176 444 44 44">
                </section>
            </fieldset>

            <fieldset>
                <legend>Account</legend>

                <section class="form-row">
                    <label for="mail">e-mail</label>
                    <input name="email" type="email" placeholder="email@email.com" id="mail">
                </section>

                <section class="form-row">
                    <label for="pass">Password</label>
                    <input name="pass" type="password" id="pass">
                </section>
            </fieldset>
            <a href="thankyou.html"><input id="submit" type="button" value="Submit"></a>

        </form>
    </section>
    <div class="footer">
        <div>
            <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="aboutus.html"><li>About us</li></a>
            <a href="contactus.html"><li>Contact us</li></a>

            </ul>
        </div>
    </div>

</body>
</html>
